---
requires_ansible: '>=2.11.0'  # Use '>=2.9.10' instead, if needed
plugin_routing:
  modules:
    firewall_alias:
      deprecation:
        removal_version: 2.0.0
        warning_text: Use oxlorg.opnsense.alias instead.
    firewall_rules:
      deprecation:
        removal_version: 2.0.0
        warning_text: Use oxlorg.opnsense.rule instead.
    system_settings_logging:
      deprecation:
        removal_version: 2.0.0
        warning_text: Use oxlorg.opnsense.syslog instead.
    system_access_users:
      deprecation:
        removal_version: 2.0.0
        warning_text: Use oxlorg.opnsense.user, oxlorg.opnsense.group and oxlorg.opnsense.privilege instead.
    system_high_availability_settings:
      deprecation:
        removal_version: 2.0.0
        warning_text: Use oxlorg.opnsense.hasync_general and oxlorg.opnsense.hasync_service instead.